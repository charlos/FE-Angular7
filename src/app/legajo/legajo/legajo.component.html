<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      No se pudieron obtener datos. Por favor vuelva a intentar m√°s tarde.
    </div>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="Creado" matSortDisableClear
      matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.ID}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Legajo">
        <th mat-header-cell *matHeaderCellDef>Legajo</th>
        <td mat-cell *matCellDef="let row">{{row.Legajo}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.Nombre}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Creado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Creado
        </th>
        <td mat-cell *matCellDef="let row">{{row.CreatedAt | date}}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <app-add-legajo legajo={{row.ID}}></app-add-legajo>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>-->
</div>
