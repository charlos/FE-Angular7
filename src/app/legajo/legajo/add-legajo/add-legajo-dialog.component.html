<h1 mat-dialog-title class="titulo-traslado">Incluir legajo <span *ngIf="data.numeroLegajo">Nro. {{data.numeroLegajo}}</span></h1>
<div mat-dialog-content class="content">
    
    <mat-form-field class="standard-input">
        <input matInput [(ngModel)]="data.numeroLegajo" placeholder="NÃºmero de Legajo" cdkFocusInitial>
    </mat-form-field>

</div>
<div mat-dialog-actions class="actions">
    <button mat-button class="boton-dialog cancelar" (click)="onNoClick()">Cancelar</button>
    <button mat-button class="boton" [mat-dialog-close]="data.numeroLegajo">Incluir</button>
</div>
